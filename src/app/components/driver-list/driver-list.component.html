<div *ngFor="let user of racers" >
  <div routerLinkActive="driver-link-active">
    <a class="driver-list-card" (click)="onProfile(user)" [routerLink]="['/team', user.urlProfile]">
      <p>{{ user.alias }}</p>
      <img class="driver-list-card-img" src="{{ user.profileImg }}"
        alt="{{ user.name }}{{ user.lastName }}">
    </a>
  </div>
</div>
